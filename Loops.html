<!DOCTYPE html>
<HTML>
    <head>
        <title>Loops in JS</title>
    </head>
    <BODY>
        <p id="demo"></p>
        <script>
            var fruits=["grape", "apple", "orange", "kiwi", "pineapple", "blueberries"]
            var text= "";
            var i;
            for (i=0;i<fruits.length; i++){
               text +=fruits[i] +"<br>";
            }
            document.getElementById("demo").innerHTML=text;
        </script>
    </BODY>
</HTML>
