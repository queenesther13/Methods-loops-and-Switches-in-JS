<!DOCTYPE html>
<HTML>
    <head>
        <title>Methods in JS</title>
    </head>
    <BODY>
        <h1>Methods in JS</h1>
        <script>
            var str= "AmaZinG";
            document.write(str.toUpperCase());
            document.write("<br>");
            document.write(str.toLowerCase());
            document.write("<br>");
            document.write(str.startsWith("A"));
            document.write("<br>");
            var str1="I love coding";
            var patt= new RegExp("love");
            var res= patt.test(str1);
            document.write(res);
        </script>
    </BODY>
</HTML>
